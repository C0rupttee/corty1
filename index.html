  <title>Secret Login</title>
  <style>
    /* Styling to center the login box */
    #loginOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #mainContent {
      display: none; /* Hide main content initially */
    }
  </style>
</head>
<body>
  <!-- Login Overlay -->
  <div id="loginOverlay">
    <form id="loginForm">
      <h2>Enter the Secret Password:</h2>
      <input type="password" id="password" placeholder="Secret Password" required><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>

 
  <script>
    const secretPassword = "elina"; // Define the secret password here

    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === secretPassword) {
        document.getElementById("loginOverlay").style.display = "none"; // Hide the login overlay
        document.getElementById("mainContent").style.display = "block"; // Show the main content
      } else {
        alert("Incorrect password. Please try again.");
      }
    });
  </script>
</body>
